error_log stderr error;

worker_processes 1;
events {
    worker_connections 1024;
}

rtmp {
    server {
        access_log stdout;
        listen 1935;
        chunk_size 4000;

        application live {
            live on;
            idle_streams off;
            on_publish http://127.0.0.1:8000/token;
            # allow publish 127.0.0.1;
            notify_method get;
        }

    }
}


